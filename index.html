<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Poppins:wght@400;700&family=Raleway:wght@500;600&family=Sora:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <a href="index.html">üçÖPomodoro</a>
        <span id="beta">#BETA</span>
    </div>

    <div class="main">
        <div class="pomodoro_area">
            <div class="pomodoro_modes">
                <button class="active" id="focus">Focus</button>
                <button id="short">Short Break</button>
                <button id="long">Long Break</button>
            </div>
            <div class="pomodoro_timer">
                <span id="time"></span>
            </div>
            <div class="pomodoro_buttons">
                <button id="start">Start</button>
                <button class="hide" id="pause">Pause</button>
                <button class="hide" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by <span>MrOscarDev</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
